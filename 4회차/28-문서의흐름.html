<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Commpatible" content="IE=edge">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }
        #second{
            float: left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="images/피의게임배경.png" width="160">
        <img id="second"
        src="images/피의게임배경.png" width="160">
        <p>
            피의 게임은 시즌3까지 나왔으며,
            장동민, 홍진호, 김경란 등이 출연한다.
        </p>
    </div>
</body>
</html>
