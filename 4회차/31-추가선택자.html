<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Commpatible" content="IE=edge">
    <title>선택자 더 알아보기</title>
    <style>
        /*
        기호와 함께 사용하는 속성 선택자
        * : 값의 포함 여부
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
        */
        img[alt]{
            border: 5px dashed red; 

        }

        p > em{
            color: blue;
        }

        #sam + p{
            color: orange;
        }
        /* 
        형제 선택자는 뒤이어 등장하는 형제들을 대상으로 한다!
        */

    </style>
</head>
<body>
    <img src="../images/피의게임배경.png" width="120" alt="하늘">
    <img src="../images/피의게임배경.png" width="120">
    <img src="../images/피의게임배경.png" width="120" id="sam">
    <p>피의게임은 시즌3까지 방영되었습니다.</p>
    <p>배경은 1화입니다.</p>
    <p>시즌3에는 장동민, <em>홍진호</em>, 김경란이 나옵니다.</p>
    <p>피의게임은 웨이브에서 시청 가능합니다.</p>
</body>
</html>
