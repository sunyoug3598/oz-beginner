<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text"
                name="name" 
                id="name" placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="email"
                name="email" 
                id="email" placeholder="메일 주소 쓰세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>

                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>

                <p>가장 선호하는 음식이 무엇인가요?</p>
                <input type="checkbox" id="fastfood" name="food">
                <label for="fastfood">패스트푸드</label> 
                <input type="checkbox" id="homefood" name="food">
                <label for="homefood">가정식</label> 
                <input type="checkbox" id="salad" name="food">
                <label for="salad">샐러드류</label> 
                <input type="checkbox" id="other" name="food">
                <label for="other">기타</label> 
                <br>
                <legend>기타 의견</legend>
                <textarea rows="4" cols="30" name="comment"></textarea>

                <p>거주하시는 지역이 어떻게 되십니까?</p>
                <input type="radio" id="seoul" name="region">
                <label for="seoul">서울</label>
                <input type="radio" id="busan" name="region">
                <label for="busan">부산</label>
                <input type="radio" id="daegu" name="region">
                <label for="daegu">대구</label>
                <input type="radio" id="incheon" name="region">
                <label for="incheon">인천</label>
                <input type="radio" id="gyeonggi" name="region">
                <label for="gyeonggi">경기</label>
                <input type="radio" id="other" name="region">
                <label for="other">그 외</label>


            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="10" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
