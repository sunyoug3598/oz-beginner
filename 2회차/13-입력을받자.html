<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력을 받자</title>
    </head>
    <body>
        <h1>로그인 해주세요</h1>
        <label>
            아이디
            <input type="text" placeholder="아이디">
        </label>
        <br>
        <label for="pw">비밀번호</label>
        <input type="password" placeholder="비밀번호"
        id="pw">
        <!--라벨 안에 인풋:구조간단, 직관적, 소규모 폼에 적합
            라벨 밖에 id, for로 묶기: 레이아웃 분리가능, 
            스타일링 유리, 대규모 폼 적합 -->

        <hr>
        
        <label>
            <input type="checkbox"> 제육볶음
        </label>
        <label>
            <input type="checkbox"> 돈까스
        </label>
        <label>
            <input type="checkbox"> 순대국밥
        </label>
        <!--인풋 종류는 다양, 오늘은 
        corlor, checkbox, range 배움-->
    </body>
</html>
