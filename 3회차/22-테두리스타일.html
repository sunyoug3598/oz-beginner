<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>테두리 스타일</title>
    <style>
        .area{
            width: 200px;
            height: 100px;
        }

        .red{
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }

        .green{
            /* 단축속성은 공백으로 속성값을 서로 구분! */
            border: 3px solid green;

            border-radius: 10px 20px 30px 40px;
            /* 시계방향 */
        }

    </style>
</head>
<body>
    <h2>이무진 - 청춘만화</h2>
    <p class="red">푸르른 공기가 나를 사무친다 가득</p>
    <p class="area green">하늘을 날을 수 있을 듯한 밤이다</p>
</body>
</html>
