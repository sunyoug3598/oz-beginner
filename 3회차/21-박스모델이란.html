<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
                % : 내가 속한 영역을 기준으로 백분율 계산
            */
            width: 50%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>이무진 - 청춘만화</h2>
    <p>푸르른 공기가 나를 사무친다 가득</p>
    <p class="area">하늘을 날을 수 있을 듯한 밤이다</p>
</body>
</html>
